apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuzora-api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuzora-api-gateway
  template:
    metadata:
      labels:
        app: kuzora-api-gateway
    spec:
      containers:
        - name: kuzora-api-gateway
          image: ...
          resources:
            limits:
              memory: "200Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
          env:
            - name: CONFIG_PATH
              valueFrom:
                configMapKeyRef:
                  name: kuzora-api-gateway-configmap
                  key: config_path
            - name: PYTHONPATH
              valueFrom:
                configMapKeyRef:
                  name: kuzora-api-gateway-configmap
                  key: pythonpath
